{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muhammadiyah</title>
    <link rel="shortcut icon" href="{% static 'img/imageedit_2_6229287158.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
        <div class="container">
         <div class="header-left">
           <img class="logo" src="{% static 'img/imageedit_2_6229287158.png' %}">
         </div>
         <div class="hcl">
         <ul>
           <li> <a href="#" class="login">Jadwal Sholat</a></li>
           <li><a href="#" class="login">About</a></li>
          </ul>  
         </div>
       </div>
     </header>
     <div class="popup" id="popup">

     </div>
     <div class="top-wrapper">
        <div class="container">
          <div class="content">
            <h1>Muhammadiyah</h1>
            <h1>BELAJAR MENJADI LEBIH ISLAMI<h1>
            <p>{{search}}</p>
            <div>
              <p for="search">Ketik yang ingin kamu ketahui tentang Muhammadiyah !</p>
            </div>
            <div class="topnav">
              <form method="post" action="{% url 'userInput' %}" class="search-bar">
                {% csrf_token %}
                <div>
                  <input type="text" placeholder="Search.." id="search" name="search">
                  <button type="submit"><img src="{% static 'img/search.png' %}"></button>
                </div>
              </form>
                
              <script>
                document.getElementById("submit").addEventListener("click",function()
                {
                  fetch("/get_search")
                    .then(response => response.text())
                    .then(txt =>{
                      document.getElementById("text-container").innerHTML = txt;
                    });
                });
              </script>
            </div>
            <p id="text-container">{{txt}}</p>      
          </div>
        </div>
      </div>
   </body>
</html>
